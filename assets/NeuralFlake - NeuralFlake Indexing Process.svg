g id="g-root-tx_chromast_1q6z4qvvym61b-fill" data-item-order="0" transform="translate(663, 219)"><g id="tx_chromast_1q6z4qvvym61b-fill" stroke="none" fill="#92bd39"><g><text style="font: bold 20px Roboto, sans-serif; white-space: pre;" font-weight="bold" font-size="20px" font-family="Roboto, sans-serif"><tspan x="14.19" y="34" dominant-baseline="ideographic">Chroma </tspan><tspan x="14.48" y="58" dominant-baseline="ideographic">Storage</tspan></text></g></g></g><g id="g-root-tx_thesyste_1d1ra2vvz3094-fill" data-item-order="0" transform="translate(51, 303)"><g id="tx_thesyste_1d1ra2vvz3094-fill" stroke="none" fill="#484848"><g><text style="font: 15px Roboto, sans-serif; white-space: pre;" font-size="15px" font-family="Roboto, sans-serif"><tspan x="21.6" y="28" dominant-baseline="ideographic">The system reads </tspan><tspan x="12.16" y="46" dominant-baseline="ideographic">files from a directory </tspan><tspan x="24.24" y="64" dominant-baseline="ideographic">and identifies file </tspan><tspan x="60.79" y="82" dominant-baseline="ideographic">types.</tspan></text></g></g></g><g id="g-root-tx_document_1luwdzbvz5udn-fill" data-item-order="0" transform="translate(245, 303)"><g id="tx_document_1luwdzbvz5udn-fill" stroke="none" fill="#484848"><g><text style="font: 15px Roboto, sans-serif; white-space: pre;" font-size="15px" font-family="Roboto, sans-serif"><tspan x="29.46" y="31" dominant-baseline="ideographic">Documents are </tspan><tspan x="15.15" y="49" dominant-baseline="ideographic">divided into smaller </tspan><tspan x="40.21" y="67" dominant-baseline="ideographic">chunks with </tspan><tspan x="18.3" y="85" dominant-baseline="ideographic">overlapping text to </tspan><tspan x="22.66" y="103" dominant-baseline="ideographic">preserve context.</tspan></text></g></g></g><g id="g-root-tx_eachchun_dcc4avvym70m-fill" data-item-order="0" transform="translate(439, 303)"><g id="tx_eachchun_dcc4avvym70m-fill" stroke="none" fill="#484848"><g><text style="font: 15px Roboto, sans-seri